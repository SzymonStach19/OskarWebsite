<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oskar Sawicki</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <!-- First Gallery Layout -->
  <div class="gallery">
    <!-- Left column - tall vertical image -->
    <div class="gallery-left">
      <div class="gallery-item tall">
        <img src="/images/pic1.jpg" alt="Portfolio image">
        <div class="overlay"></div>
      </div>
    </div>

    <!-- Right column - two images -->
    <div class="gallery-right">
      <div class="gallery-item">
        <img src="/images/images.jpeg" alt="Portfolio image">
        <div class="overlay"></div>
      </div>
      <div class="gallery-item">
        <img src="/images/171676061716406500.jpg" alt="Portfolio image">
        <div class="overlay"></div>
      </div>
    </div>
  </div>

  <!-- Second Gallery Layout (Reversed) -->
  <div class="gallery">
    <!-- Left column - two images -->
    <div class="gallery-left reversed">
      <div class="gallery-item">
        <img src="/images/pic4.jpg" alt="Portfolio image">
        <div class="overlay"></div>
      </div>
      <div class="gallery-item">
        <img src="/images/pic3.jpg" alt="Portfolio image">
        <div class="overlay"></div>
      </div>
    </div>

    <!-- Right column - tall vertical image -->
    <div class="gallery-right">
      <div class="gallery-item tall">
        <img src="/images/pic2.jpeg" alt="Portfolio image">
        <div class="overlay"></div>
      </div>
    </div>
  </div>
</div>

<!-- Logo -->
<a href="/preview" class="small-logo-link">
  <div class="small-logo" id="smallLogo">OSKAR<br>SAWICKI</div>
</a>

<!-- Hamburger Menu -->
<div class="hamburger-menu" id="hamburgerMenu">
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
</div>

<!-- Navigation Menu -->
<div class="nav-menu" id="navMenu">
  <a href="gallery-index" id="indexLink">INDEX</a>
  <a href="info" id="infoLink">INFO</a>
</div>

<div class="mobile-nav-background" id="mobileNavBackground"></div>

<script src="/js/script.js"></script>
</body>
</html>
