<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oskar Sawicki</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-color: #000;
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .video-section {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
    }

    /* Video container approach - ensures no empty stripes */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #videoBackground {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      opacity: 0; /* Start with invisible video */
      transition: opacity 2s ease; /* Smooth fade-in transition */
    }

    /* Different scaling for different device orientations and sizes */
    @media (min-width: 768px) {
      #videoBackground {
        transform: translate(-50%, -50%) scale(1.5); /* Desktop zoom */
      }
    }

    /* Portrait phones */
    @media (max-width: 767px) and (orientation: portrait) {
      #videoBackground {
        transform: translate(-50%, -50%) scale(3.5); /* Extreme zoom for portrait phones */
      }
    }

    /* Landscape phones */
    @media (max-width: 767px) and (orientation: landscape) {
      #videoBackground {
        transform: translate(-50%, -50%) scale(2.5); /* Less extreme zoom for landscape phones */
      }
    }

    .logo {
      position: absolute;
      top: 10%;
      left: 5%;
      color: white;
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 0.1em;
      line-height: 0.9;
      z-index: 10;
      opacity: 0; /* Start with invisible text */
      transform: translateY(-50px); /* Start from slightly above */
      transition: opacity 1.5s ease, transform 1.5s ease; /* Smooth animation */
    }

    /* Adjust logo size for mobile */
    @media (max-width: 767px) {
      .logo {
        font-size: 12vw; /* Larger font on mobile */
        top: 8%;
      }
    }

    .black-section {
      position: absolute;
      top: 100vh;
      height: 100vh;
      width: 100%;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-family: 'Courier New', monospace;
    }

    /* Adjust font size for mobile */
    @media (max-width: 767px) {
      .black-section p {
        font-size: 18px;
        padding: 0 20px;
        text-align: center;
      }
    }

    /* Small logo in top left corner */
    .small-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: 'Courier New', monospace; /* Same font as content */
      font-size: 16px;
      font-weight: normal;
      z-index: 100;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease;
    }

    /* Hamburger Menu Styles - MODIFIED */
    .hamburger-menu {
      position: fixed;
      bottom: 40px; /* Desktop: bottom left */
      left: 40px;
      width: 30px; /* Thinner menu icon */
      height: 24px;
      cursor: pointer;
      z-index: 100;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease;
      /* Add invisible larger touch area */
      padding: 15px;
      margin: -15px;
    }

    .hamburger-line {
      position: absolute;
      width: 100%;
      height: 1px; /* Even thinner lines */
      background-color: white;
      transition: all 0.3s ease;
    }

    .hamburger-line:nth-child(1) {
      top: 8px;
    }

    .hamburger-line:nth-child(2) {
      top: 16px;
    }

    /* X state */
    .hamburger-menu.active .hamburger-line:nth-child(1) {
      top: 12px;
      transform: rotate(45deg);
    }

    .hamburger-menu.active .hamburger-line:nth-child(2) {
      top: 12px;
      transform: rotate(-45deg);
    }

    /* Navigation Menu */
    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 90;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }

    .nav-menu.active {
      opacity: 1;
      visibility: visible;
    }

    /* Modified font for INDEX and INFO - now using Courier New */
    .nav-menu a {
      color: white;
      font-size: 32px;
      font-family: 'Courier New', monospace; /* Same font as content */
      font-weight: normal;
      text-decoration: none;
      margin: 20px 0;
      letter-spacing: 0.1em;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: #888;
    }

    /* Adjust menu for mobile - MODIFIED with important mobile position fixes */
    @media (max-width: 767px) {
      .hamburger-menu {
        top: 20px !important; /* Force top position on mobile */
        right: 20px !important; /* Force right position on mobile */
        left: auto !important; /* Remove left positioning */
        bottom: auto !important; /* Remove bottom positioning */
        width: 25px; /* Even thinner on mobile */
        height: 20px;
        /* Add invisible touch area without changing appearance */
        padding: 20px;
        margin: -20px;
      }

      /* Adjust hamburger lines for thinner mobile menu */
      .hamburger-line:nth-child(1) {
        top: 6px;
      }

      .hamburger-line:nth-child(2) {
        top: 14px;
      }

      /* X state for mobile */
      .hamburger-menu.active .hamburger-line:nth-child(1) {
        top: 10px;
      }

      .hamburger-menu.active .hamburger-line:nth-child(2) {
        top: 10px;
      }

      .small-logo {
        top: 20px;
        left: 20px;
        font-size: 14px;
        line-height: 1.3; /* Add space between lines */
      }

      .nav-menu a {
        font-size: 24px;
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="video-section" id="top-section">
    <div class="logo" id="nameTitle">OSKAR<br>SAWICKI</div>
    <div class="video-container">
      <iframe id="videoBackground" src="https://player.vimeo.com/video/916144478?autoplay=1&muted=1&background=1&loop=0&quality=auto" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
  </div>

  <div class="black-section" id="bottom-section">
    <p>Content continues here...</p>
  </div>
</div>

<!-- Small logo in top left -->
<div class="small-logo" id="smallLogo">OSKAR<br>SAWICKI</div>

<!-- Hamburger Menu -->
<div class="hamburger-menu" id="hamburgerMenu">
  <div class="hamburger-line"></div>
  <div class="hamburger-line"></div>
</div>

<!-- Navigation Menu -->
<div class="nav-menu" id="navMenu">
  <a href="#" id="indexLink">INDEX</a>
  <a href="#" id="infoLink">INFO</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Force scroll to top initially
    window.scrollTo(0, 0);

    // Handle orientation changes to ensure full coverage
    window.addEventListener('resize', function() {
      // Force reload on orientation change to ensure proper scaling
      if (window.innerWidth <= 767) {
        window.location.reload();
      }
    });

    const nameTitle = document.getElementById('nameTitle');
    const videoBackground = document.getElementById('videoBackground');
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navMenu = document.getElementById('navMenu');
    const smallLogo = document.getElementById('smallLogo');

    // First animate the name
    setTimeout(function() {
      nameTitle.style.opacity = '1';
      nameTitle.style.transform = 'translateY(0)'; // Move to final position
    }, 500); // Delay before name appears

    // Then fade in the video after the name has appeared
    setTimeout(function() {
      videoBackground.style.opacity = '1';
    }, 2000); // Start video fade-in after 2 seconds

    // Apply mobile-specific positioning immediately
    if (window.innerWidth <= 767) {
      hamburgerMenu.style.top = '20px';
      hamburgerMenu.style.right = '20px';
      hamburgerMenu.style.left = 'auto';
      hamburgerMenu.style.bottom = 'auto';
    }

    // Play video for 9 seconds then scroll down very slowly
    setTimeout(function() {
      document.getElementById('bottom-section').scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });

      // Completely disable scrolling
      document.body.style.overflow = 'hidden';

      // Show hamburger menu and small logo after scrolling down
      setTimeout(function() {
        hamburgerMenu.style.opacity = '1';
        smallLogo.style.opacity = '1';
      }, 1500); // Show after 1.5 seconds of scrolling

      // Ensure we stay on the black section after longer transition
      setTimeout(function() {
        window.scrollTo({
          top: document.getElementById('bottom-section').offsetTop,
          behavior: 'auto'
        });
      }, 4000); // Wait longer for smooth scroll to complete (4 seconds)
    }, 9000); // 9 seconds for video viewing

    // MODIFIED: Hamburger menu toggle with more specific event handlers
    hamburgerMenu.addEventListener('click', toggleMenu);
    hamburgerMenu.addEventListener('touchstart', function(e) {
      e.preventDefault(); // Prevent default touch behavior
      toggleMenu();
    });

    function toggleMenu() {
      hamburgerMenu.classList.toggle('active');
      navMenu.classList.toggle('active');
    }

    // Navigation link click handling
    document.getElementById('indexLink').addEventListener('click', function(e) {
      e.preventDefault();
      // Add your INDEX page navigation here
      navMenu.classList.remove('active');
      hamburgerMenu.classList.remove('active');
    });

    document.getElementById('infoLink').addEventListener('click', function(e) {
      e.preventDefault();
      // Add your INFO page navigation here
      navMenu.classList.remove('active');
      hamburgerMenu.classList.remove('active');
    });

    // Prevent any manual scrolling during video play but allow for hamburger menu interaction
    const preventScroll = function(e) {
      // Check if the click/touch is on the hamburger menu
      if (!e.target.closest('#hamburgerMenu') && !e.target.closest('#navMenu')) {
        e.preventDefault();
      }
    };

    // Add passive: false to ensure preventDefault works on mobile
    document.addEventListener('wheel', preventScroll, { passive: false });
    document.addEventListener('touchmove', preventScroll, { passive: false });

    // Modified to allow hamburger interaction
    document.addEventListener('touchstart', function(e) {
      if (!e.target.closest('#hamburgerMenu') && !e.target.closest('#navMenu')) {
        e.preventDefault();
      }
    }, { passive: false });

    // For iOS devices which might handle events differently
    document.addEventListener('gesturestart', preventScroll, { passive: false });
    document.addEventListener('gesturechange', preventScroll, { passive: false });
    document.addEventListener('gestureend', preventScroll, { passive: false });
  });
</script>
</body>
</html>
