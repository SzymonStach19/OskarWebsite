<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Oskar Sawicki</title>
  <style>
    /* Reset everything to ensure no default margins or padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* HTML and Body need to be set to full dimensions */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      position: fixed; /* Prevent bouncing/scrolling on mobile */
    }

    /* Main container for two-panel layout */
    .container {
      position: relative;
      width: 100vw;
      height: 200vh; /* Two screen heights */
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth; /* Keep this as it was originally */
    }

    /* Video panel */
    .intro-video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      cursor: pointer; /* Add pointer cursor to indicate clickability */
      background-color: #000; /* Ensure background is black if video doesn't fill */
      display: flex; /* Add flex display to center content */
      justify-content: center;
      align-items: center;
    }

    /* Second panel with text */
    .transition-panel {
      position: relative;
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .creator-text {
      font-family: 'Courier New', monospace;
      color: white;
      font-size: 32px;
      text-align: center;
      opacity: 1; /* Start fully visible instead of 0 */
      transition: opacity 2s ease; /* Keep transition for fade-out */
      padding: 0 20px; /* Add padding for mobile */
    }

    /* Video element styling - improved to ensure full coverage */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      object-position: center center;
      background: #000; /* Black background in case video doesn't load */
    }

    /* Play button styling */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button::before {
      content: "â–¶";
    }

    /* Skip instruction text */
    .skip-instruction {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      opacity: 0.7;
      z-index: 2;
    }

    /* Add this to make scroll-behavior slower */
    html {
      --scroll-behavior: smooth;
      scroll-behavior: smooth;
      transition: all 3s ease;
    }

    /* Updated style for the name text in top left corner to match LACEY style */
    .name-text {
      position: absolute;
      top: 30px;
      left: 30px;
      font-family: 'Arial', 'Helvetica', sans-serif;
      color: white;
      font-size: 128px;
      font-weight: 900;
      z-index: 3;
      line-height: 0.9;
      letter-spacing: -1px;
      text-shadow: 1px 1px 3px rgba(120, 120, 120, 0.7);
      text-transform: uppercase;
    }

    /* Mobile specific styles */
    @media only screen and (max-width: 768px) {
      .name-text {
        font-size: 64px; /* Smaller font size for mobile */
        top: 20px;
        left: 20px;
      }

      .creator-text {
        font-size: 24px; /* Adjust text size for mobile */
      }

      .play-button {
        width: 60px; /* Smaller play button for mobile */
        height: 60px;
        font-size: 20px;
      }

      /* Fix for iOS Safari 100vh issue */
      .intro-video-container, .transition-panel {
        height: 100vh; /* Use vh but we'll fix it with JS for iOS */
        height: calc(var(--vh, 1vh) * 100); /* Use CSS variable for height */
      }
    }

    /* Prevent any possible empty spaces due to margins */
    body:before, body:after {
      content: "";
      display: table;
    }
  </style>
</head>
<body>
<div id="mainContainer" class="container">
  <!-- Video panel -->
  <div id="videoContainer" class="intro-video-container">
    <!-- Added name text in top left corner -->
    <div class="name-text">
      OSKAR<br>SAWICKI
    </div>
    <video id="introVideo" playsinline autoplay muted>
      <source src="/videos/intro.mp4" type="video/mp4">
    </video>
    <button id="playButton" class="play-button"></button>
  </div>

  <!-- Second panel with text -->
  <div id="transitionPanel" class="transition-panel">
    <div id="creatorText" class="creator-text">
      "If a million people see my movie, I hope they see a million different movies."
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('mainContainer');
    const video = document.getElementById('introVideo');
    const playButton = document.getElementById('playButton');
    const creatorText = document.getElementById('creatorText');
    const transitionPanel = document.getElementById('transitionPanel');
    const videoContainer = document.getElementById('videoContainer');

    // Fix for iOS Safari 100vh issue - IMPROVED VERSION
    function setVHHeight() {
      // Get the actual viewport height
      let vh = window.innerHeight * 0.01;
      // Set the value in the --vh custom property
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      // Force exact height on containers
      videoContainer.style.height = `${window.innerHeight}px`;
      transitionPanel.style.height = `${window.innerHeight}px`;

      // Update container height to match exactly two screen heights
      container.style.height = `${window.innerHeight * 2}px`;

      // Force video to fill container completely
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.objectFit = 'cover';
    }

    // Run the function on initial load
    setVHHeight();

    // Re-run the function on resize or orientation change
    window.addEventListener('resize', setVHHeight);
    window.addEventListener('orientationchange', setVHHeight);

    // Additional trigger for iOS
    window.addEventListener('orientationchange', function() {
      // Small delay to ensure dimensions are updated after rotation
      setTimeout(setVHHeight, 100);
    });

    // Hide play button initially since video will autoplay
    playButton.style.display = 'none';

    // Function to redirect to the preview page
    function redirectToPreview() {
      window.location.href = '/preview';
    }

    // Function to handle skipping to animation
    function skipToAnimation() {
      // Pause the video
      video.pause();

      // Scroll to the transition panel - using smooth scrolling
      transitionPanel.scrollIntoView({ behavior: 'smooth' });

      // Fade out the text after a longer delay (3.5 seconds)
      setTimeout(function() {
        creatorText.style.opacity = '0';

        // Wait for fade-out to complete before redirecting
        setTimeout(function() {
          redirectToPreview();
        }, 2500);
      }, 2500); // Increased from 500ms to 1500ms for smoother transition
    }

    // Add click event to video container to skip
    videoContainer.addEventListener('click', function(e) {
      // Prevent click on play button from triggering skip
      if (e.target !== playButton) {
        skipToAnimation();
      }
    });

    // Ensure video covers entire screen
    video.addEventListener('loadedmetadata', function() {
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.objectFit = 'cover';
    });

    // Play button click handler (kept for backup)
    playButton.addEventListener('click', function(e) {
      // Try to unmute and play video
      video.muted = false;
      video.play().then(function() {
        // Hide play button after video starts
        playButton.style.display = 'none';
      }).catch(function(error) {
        console.error("Video play failed:", error);
      });

      // Stop event propagation to prevent the container click from firing
      e.stopPropagation();
    });

    // Video ended event handler
    video.addEventListener('ended', function() {
      skipToAnimation();
    });

    // Detect if device is iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (isIOS) {
      // Additional fix specific to iOS devices
      document.documentElement.style.height = '100%';
      document.body.style.height = '100%';

      // Force video dimensions on iOS
      video.style.position = 'absolute';
      video.style.top = '0';
      video.style.left = '0';
      video.style.width = '100%';
      video.style.height = '100%';
      video.style.objectFit = 'cover';

      // Call setVHHeight again after a slight delay to ensure proper sizing
      setTimeout(setVHHeight, 300);

      // Add additional listener for iOS scroll/bounce issues
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
    }
  });
</script>
</body>
</html>
