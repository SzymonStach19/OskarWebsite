<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Oskar Sawicki</title>
  <style>
    /* Reset everything to ensure no default margins or padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* HTML and Body need to be set to full dimensions */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      position: fixed; /* Prevent bouncing/scrolling on mobile */
    }

    /* Main container for two-panel layout */
    .container {
      position: relative;
      width: 100vw;
      height: 200vh; /* Two screen heights */
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Video panel */
    .intro-video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      cursor: pointer;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none; /* Disable default touch actions for swipe implementation */
    }

    /* Second panel with text */
    .transition-panel {
      position: relative;
      height: 100vh;
      width: 100vw;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .creator-text {
      font-family: 'Courier New', monospace;
      color: white;
      font-size: 32px;
      text-align: center;
      opacity: 1;
      transition: opacity 2s ease;
      padding: 0 20px;
    }

    /* Vimeo iframe styling */
    .vimeo-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* This allows clicks to pass through to container */
      background: #000;
    }

    .vimeo-wrapper iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
      min-height: 100vh;
      min-width: 177.78vh; /* 16:9 aspect ratio */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* Play button styling */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-button::before {
      content: "â–¶";
    }

    /* Add this to make scroll-behavior slower */
    html {
      --scroll-behavior: smooth;
      scroll-behavior: smooth;
      transition: all 3s ease;
    }

    /* Updated style for the name text in top left corner with animation */
    .name-text {
      position: absolute;
      top: 30px;
      left: 30px;
      font-family: 'Arial', 'Helvetica', sans-serif;
      color: white;
      font-size: 128px;
      font-weight: 900;
      z-index: 3;
      line-height: 0.9;
      letter-spacing: -1px;
      text-shadow: 1px 1px 3px rgba(120, 120, 120, 0.7);
      text-transform: uppercase;
      opacity: 0; /* Start invisible */
      transform: translateY(30px); /* Start slightly below final position */
      transition: opacity 1.5s ease, transform 1.5s ease; /* Smooth appear animation */
    }

    /* DESKTOP SPECIFIC STYLES */
    @media only screen and (min-width: 1025px) {
      .vimeo-wrapper iframe {
        /* Larger zoom for desktop */
        transform: translate(-50%, -50%) scale(1.4);
      }
    }

    /* MEDIUM SIZED DEVICES (tablets, small laptops) */
    @media only screen and (min-width: 769px) and (max-width: 1024px) {
      .vimeo-wrapper iframe {
        /* Medium zoom for medium devices */
        transform: translate(-50%, -50%) scale(1.4);
      }
    }

    /* MOBILE SPECIFIC STYLES */
    @media only screen and (max-width: 768px) {
      .name-text {
        font-size: 64px;
        top: 20px;
        left: 20px;
      }

      .creator-text {
        font-size: 24px;
      }

      .play-button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .vimeo-wrapper iframe {
        /* Extra zoom for mobile to ensure fullscreen */
        transform: translate(-50%, -50%) scale(1.4);
      }

      /* Fix for iOS Safari 100vh issue */
      .intro-video-container, .transition-panel {
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
      }
    }

    /* SMALL MOBILE DEVICES */
    @media only screen and (max-width: 480px) {
      .vimeo-wrapper iframe {
        /* Even more zoom for small mobile devices */
        transform: translate(-50%, -50%) scale(1.5);
      }
    }

    /* Prevent any possible empty spaces due to margins */
    body:before, body:after {
      content: "";
      display: table;
    }
  </style>
</head>
<body>
<div id="mainContainer" class="container">
  <!-- Video panel -->
  <div id="videoContainer" class="intro-video-container">
    <!-- Added name text in top left corner -->
    <div id="nameText" class="name-text">
      OSKAR<br>SAWICKI
    </div>
    <!-- Vimeo iframe replacement -->
    <div class="vimeo-wrapper">
      <iframe id="vimeoPlayer" src="https://player.vimeo.com/video/916144478?background=1&autoplay=1&loop=0&byline=0&title=0&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <button id="playButton" class="play-button"></button>
  </div>

  <!-- Second panel with text -->
  <div id="transitionPanel" class="transition-panel">
    <div id="creatorText" class="creator-text">
      "If a million people see my movie, I hope they see a million different movies."
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const container = document.getElementById('mainContainer');
    const vimeoPlayer = document.getElementById('vimeoPlayer');
    const playButton = document.getElementById('playButton');
    const creatorText = document.getElementById('creatorText');
    const transitionPanel = document.getElementById('transitionPanel');
    const videoContainer = document.getElementById('videoContainer');
    const nameText = document.getElementById('nameText');

    // Initialize swipe variables
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 100; // Minimum distance for swipe to register

    // Trigger name text animation after a short delay
    setTimeout(function() {
      nameText.style.opacity = '1';
      nameText.style.transform = 'translateY(0)';
    }, 800);

    // Load Vimeo Player API
    let vimeoPlayerAPI;
    const script = document.createElement('script');
    script.src = "https://player.vimeo.com/api/player.js";
    document.body.appendChild(script);

    script.onload = function() {
      // Initialize Vimeo player
      vimeoPlayerAPI = new Vimeo.Player(vimeoPlayer);

      // Hide play button initially since video will autoplay
      playButton.style.display = 'none';

      // Listen for video end
      vimeoPlayerAPI.on('ended', function() {
        skipToAnimation();
      });
    };

    // Fix for iOS Safari 100vh issue - IMPROVED VERSION
    function setVHHeight() {
      // Get the actual viewport height
      let vh = window.innerHeight * 0.01;
      // Set the value in the --vh custom property
      document.documentElement.style.setProperty('--vh', `${vh}px`);

      // Force exact height on containers
      videoContainer.style.height = `${window.innerHeight}px`;
      transitionPanel.style.height = `${window.innerHeight}px`;

      // Update container height to match exactly two screen heights
      container.style.height = `${window.innerHeight * 2}px`;
    }

    // Run the function on initial load
    setVHHeight();

    // Re-run the function on resize or orientation change
    window.addEventListener('resize', setVHHeight);
    window.addEventListener('orientationchange', setVHHeight);

    // Additional trigger for iOS
    window.addEventListener('orientationchange', function() {
      // Small delay to ensure dimensions are updated after rotation
      setTimeout(setVHHeight, 100);
    });

    // Function to redirect to the preview page
    function redirectToPreview() {
      window.location.href = '/preview';
    }

    // Function to handle skipping to animation
    function skipToAnimation() {
      // Pause the Vimeo video if API is loaded
      if (vimeoPlayerAPI) {
        vimeoPlayerAPI.pause();
      }

      // Scroll to the transition panel - using smooth scrolling
      transitionPanel.scrollIntoView({ behavior: 'smooth' });

      // Fade out the text after a longer delay (3.5 seconds)
      setTimeout(function() {
        creatorText.style.opacity = '0';

        // Wait for fade-out to complete before redirecting
        setTimeout(function() {
          redirectToPreview();
        }, 2500);
      }, 2500);
    }

    // Check if device is mobile
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if (isMobile) {
      // For mobile devices, use swipe instead of tap
      videoContainer.addEventListener('touchstart', function(e) {
        touchStartY = e.changedTouches[0].screenY;
      }, false);

      videoContainer.addEventListener('touchend', function(e) {
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
      }, false);

      // Handle the swipe gesture
      function handleSwipe() {
        if (touchStartY - touchEndY > swipeThreshold) {
          // Swipe up detected, skip to animation
          skipToAnimation();
        }
      }
    } else {
      // For desktop, keep click behavior
      videoContainer.addEventListener('click', function(e) {
        // Prevent click on play button from triggering skip
        if (e.target !== playButton) {
          skipToAnimation();
        }
      });
    }

    // Play button click handler (kept for backup)
    playButton.addEventListener('click', function(e) {
      // Try to unmute Vimeo video if API is loaded
      if (vimeoPlayerAPI) {
        vimeoPlayerAPI.setVolume(1); // Unmute
        vimeoPlayerAPI.play(); // Ensure it's playing

        // Hide play button
        playButton.style.display = 'none';
      }

      // Stop event propagation to prevent the container click from firing
      e.stopPropagation();
    });

    // Detect if device is iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    if (isIOS) {
      // Additional fix specific to iOS devices
      document.documentElement.style.height = '100%';
      document.body.style.height = '100%';

      // Call setVHHeight again after a slight delay to ensure proper sizing
      setTimeout(setVHHeight, 300);

      // Add additional listener for iOS scroll/bounce issues
      document.body.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
    }
  });
</script>
</body>
</html>
